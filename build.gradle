plugins {
    id 'java'
}

group 'net.chaeyk'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    implementation group: 'ch.qos.logback', name: 'logback-classic', version: '1.2.3'
    implementation group: 'org.apache.commons', name: 'commons-lang3', version: '3.9'
    implementation group: 'software.amazon.awssdk', name: 'dynamodb', version: '2.10.47'
    implementation group: 'software.amazon.awssdk', name: 'kinesis', version: '2.10.47'
    implementation group: 'software.amazon.awssdk', name: 'cloudwatch', version: '2.10.47'
    implementation group: 'software.amazon.kinesis', name: 'amazon-kinesis-client', version: '2.2.7'

    testCompile group: 'junit', name: 'junit', version: '4.12'
}
